apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-express-app
  labels:
    app: nodejs-express-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-express-app
  template:
    metadata:
      labels:
        app: nodejs-express-app
    spec:
      containers:
      - name: nodejs-express-app
        image: ${DOCKERHUB_USERNAME}/nodejs-express-app:${GITHUB_SHA}
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
