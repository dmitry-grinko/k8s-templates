apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-express-app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nodejs-express-app
                port:
                  number: 80 